<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Practical 9 A.css">
    <title>Student Registration</title>
  </head>
  <body>
    <form>
      <h1><b>Student Registration</b></h1>

      <label for="name"> Name :</label>
      <input type="text" id="name" name="name"> <br><br>

      <label for="father name"> Father Name :</label>
      <input type="text" id="father name" name="father name"> <br><br>

      <label for="Mother name"> Mother Name:</label>
      <input type="text" id="Mother name" name="Mother name"> <br><br>

      <label for="number"> Phone :</label>
      <input type="number" id="number" name="number"> <br><br>

      <label for="Email"> Email :</label>
      <input type="Email" id="Email" name="Email"> <br><br>

      <label for="Gender"> Gender :</label>
      <input type="radio" name="gender"> Male 
      <input type="radio"name="gender">Female 
      <input type="radio" name="gender">Other<br><br>

      <label for="Date"> Date of Birth :</label>
      <input type="Date" id="Date" name="Date"> <br><br>

      <label for="Address"> Address:</label>
      <input type="text" id="Address" name="Address"> <br><br>

      <label for="Blood group"> Blood group:</label>
        <select name="Blood group">
          <option value="A">A</option>
          <option value="A+">A+</option>
          <option value="B">B</option>
          <option value="B+">B+</option>
        </select>
      <br><br>
      <label for="Branch"> Branch :</label>
        <select name="Branchs">
          <option value="Computer">Computer</option>
          <option value="Mechanical">Mechanical</option>
          <option value="Electrical">Eletrical</option>
          <option value="Civil">Civil</option>
        </select>
      <br><br>

      <label for="Hobbies"> Hobbies:</label>
        <input type="checkbox">Reading. 
        <input type="checkbox">Sports. 
        <input type="checkbox">Music. 
        <input type="checkbox">Travelling. 
     <br><br>

     <label for="Address"> Photo :</label>
      <input type="submit" value="Choose File"> <br><br>
      <input type="submit" value="submit">

    </form>
  </body>
</html>
