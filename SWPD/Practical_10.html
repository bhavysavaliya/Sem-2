<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Account Opening Form</title>
</head>
<body>
  <h1>Bank Account Opening Form</h1>
  <form>
    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" name="full_name" ><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" ><br><br>
    
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" ><br><br>
    
    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" ></textarea><br><br>
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" ><br><br>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" >
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>
    
    <label for="account_type">Account Type:</label>
    <input type="radio" id="savings" name="account_type" value="savings" >
    <label for="savings">Savings</label>
    <input type="radio" id="checking" name="account_type" value="checking" >
    <label for="checking">Checking</label><br><br>
    
    <label for="initial_deposit">Initial Deposit:</label>
    <input type="number" id="initial_deposit" name="initial_deposit" ><br><br>
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
